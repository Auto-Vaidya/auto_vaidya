<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename ='css/materialize.min.css')}}"
        media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
  
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename ='css/style_form.css')}}">
</head>

<body>
    <!--Nav Bar-->
    <nav class="black">
        <div class="nav-wrapper container">
            <a href="index.html" class="brand-logo">Auto Vadiya</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="/contact" target="_blank">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!--Nav Bar In mobile view-->
    <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <!--Flash messages-->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {{ messages[0][0] }}
            {{ messages[0][1] }}
        {% endif %}
    {% endwith %}
{% block body %} {% endblock %}
